services:
  # MinIO - S3-compatible object store
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # MinIO bucket setup
  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/redis-persistent --ignore-existing;
      exit 0;
      "

  # Official Redis 7.4 with AOF persistence (fair comparison)
  redis-official:
    image: redis:7.4-alpine
    container_name: redis-official-persistent
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --appendfsync everysec
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G

  # Our Rust implementation with S3 persistence (MinIO)
  redis-rust-persistent:
    build:
      context: ..
      dockerfile: docker-benchmark/Dockerfile.server-persistent
    container_name: redis-rust-persistent
    ports:
      - "6380:6379"
    environment:
      - RUST_LOG=warn
      - REDIS_STORE_TYPE=s3
      - REDIS_S3_BUCKET=redis-persistent
      - REDIS_S3_PREFIX=benchmark
      - REDIS_S3_ENDPOINT=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_REGION=us-east-1
    depends_on:
      minio-setup:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
